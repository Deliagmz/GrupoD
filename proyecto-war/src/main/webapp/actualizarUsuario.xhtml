<html xmlns="http://www.w3.org/1999/xhtml"

	  lang="es">
  <h:head>
	    <title>Actualizar usuario</title>
	    <link href="resources/estilos.css" rel="stylesheet" />
  </h:head>
  <h:body>
    <div id="content">
      <div id="banner">
        <h1>
          Gestor de usuarios
        </h1>   
      </div>

	      <form>
            <table align="center">
                <tr>
                    <th align="right" width="50%">Usuario a actualizar: </th>
                    <td>
                        <input type="text" name="usuario" value="#{usuario.dni}" size="16" maxlength="9"/>
                    </td>
                </tr>
           		<tr>
                    <th align="right" width="50%">Nuevo email del usuario: </th>
                    <td>
                        <input type="text" name="usuario" value="#{usuario.email}" size="16" maxlength="30"/>
                    </td>
                </tr>
                <tr>
                    <th align="right" width="50%">Nuevo teléfono del usuario: </th>
                    <td>
                        <input type="text" name="usuario" value="#{usuario.telefono}" size="16" maxlength="9"/>
                    </td>
                </tr>
                <tr>
                    <th align="right" width="50%">Nueva dirección del usuario: </th>
                    <td>
                        <input type="text" name="usuario" value="#{usuario.direccion}" size="16"  maxlength="30"/>
                    </td>
                </tr>
                
                <tr>
                    <td width="50%"></td>

                    <td align="left" width="50%">
                        <input type="submit" name="Actualizar" value="#{usuario.actualizarUsuario()}"/>
                    </td>
                </tr>
            </table>
        </form>
      
        <div id="navegador">
	        <p>
	          <a href="indexSecretaria.xhtml">Volver</a>
			   
	        </p>

	    </div>
		</div>
      
    </div>
