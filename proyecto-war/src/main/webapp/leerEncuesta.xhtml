<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="es">
  <h:head>
	    <title>Consultar Encuestas</title>
	    <link href="resources/estilos.css" rel="stylesheet" />
  </h:head>
  <h:body>
    <div id="content">
      <div id="banner">
        <h1>
          Gestor de encuestas
        </h1>   
        <h4>
            Consultar encuesta
        </h4>   
      </div>

 		<h:form>
            <table align="center">
            
            	<tr>
                	<th align="right" width="50%">
		             	<h:outputText value="Expediente: "/>
		            </th>
		            
                    <td>
		             <h:inputText id ="expediente" value="#{encuesta.encuestaId.expediente}" required="true"/>
                      <h:message for="expediente"/>
		            </td>
                </tr>
            
            	<tr>
		            <th align="right" width="50%">
		             <h:outputText value="Fecha: "/>
		            </th>
                
                 	<td>
		             <h:inputText id ="Fecha" value="#{encuesta.encuestaId.fecha_de_envio}" required="true"/>
                     <h:message for="Fecha"/>

		            </td>
		        </tr>
                
               
                
                <tr>
                    <td width="50%"></td>

                    <td align="left" width="50%">
                       <h:commandButton value="Leer" action="#{encuesta.leerEncuesta()}" styleClass = "submit"></h:commandButton>
                    </td>
                </tr>
                
                 <tr>
                    <td width="50%"></td>

                    <td align="left" width="50%">
                     <h:outputText value ="#{encuesta.encuestaString()}" />
                     
                    </td>
                </tr>
            </table>
        </h:form>
      

      	 <div id="navegador">
	        <p>
	          <a href="encuestas.xhtml">Volver</a>
			   
	        </p>
      
			<div class="footer">
            	<p id="top" class="ftp" style="">
           	 	<strong><u>Grupo D</u></strong>
            </p>

            <p class="ftp" style="font-style: oblique">
            Sistemas de Informaci&oacute;n para Internet
            </p>

             
	    </div>
		</div>
	</div>
  </h:body>
</html>
