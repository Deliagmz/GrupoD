<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="es">
  <head>
    <title>
      Encuesta
    </title>
    <meta content="" />
    <link href="resources/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      <div id="banner">
        <h1>
          Encuesta
        </h1>
      </div>
      <form method="post" action="Servlets.Proceso.Encuesta">
        <table width="100%" border="0" align="center" cellspacing="12">
          <tr>
            <th align="right" width="50%">
              多Asignaturas de Primero?
            </th>
            <td align="left">
              
              <input type="radio" id="primeroSi" name="primero" value="Si" />Si
              
              <input type="radio" id="primeroNo" name="primero" value="No" />No
             
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Grupo Preferente
            </th>
            <td align="left">
              <input type="radio" name="primeroL" value="A" />A
              <input type="radio" name="primeroL" value="B" />B
              <input type="radio" name="primeroL" value="C" />C
              <input type="radio" name="primeroL" value="D" />D
              <input type="radio" name="primeroL" value="E" />E
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              多Asignaturas de Segundo?
            </th>
            <td align="left">
              <input type="radio" name="segundoSi" value="Si" />Si
              <input type="radio" name="segundoNo" value="No" />No
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Grupo Preferente
            </th>
            <td align="left">
              <input type="radio" name="SegundoA" value="A" />A
              <input type="radio" name="SegundoB" value="B" />B
              <input type="radio" name="SegundoC" value="C" />C
              <input type="radio" name="SegundoD" value="D" />D
              <input type="radio" name="SegundoE" value="E" />E
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              多Asignaturas de Tercero?
            </th>
            <td align="left">
              <input type="radio" name="terceroSi" value="Si" />Si
              <input type="radio" name="terceroNo" value="No" />No
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Grupo Preferente
            </th>
            <td align="left">
              <input type="radio" name="TerceroA" value="A" />A
              <input type="radio" name="TerceroB" value="B" />B
              <input type="radio" name="TerceroC" value="C" />C
              <input type="radio" name="TerceroD" value="D" />D
              <input type="radio" name="TerceroE" value="E" />E
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              多Asignaturas de Cuarto?
            </th>
            <td align="left">
              <input type="radio" name="cuartoSi" value="Si" />Si
              <input type="radio" name="cuartoNo" value="No" />No
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Grupo Preferente
            </th>
            <td align="left">
              <input type="radio" name="CuartoA" value="A" />A
              <input type="radio" name="CuartoB" value="B" />B
              <input type="radio" name="CuartoC" value="C" />C
              <input type="radio" name="CuartoD" value="D" />D
              <input type="radio" name="CuartoE" value="E" />E
            </td>
          </tr>
          
          <tr>
            <td width="50%"></td>
            <td align="left" width="50%">
              <input type="submit" value="Enviar Encuesta" />
            </td>
          </tr>
        </table>
      </form>
      <div id="navegador">
        <p>
          <br></br><a href="index.xhtml">Volver al Inicio</a>
        </p>
      </div>
    </div>
  </body>
</html>
