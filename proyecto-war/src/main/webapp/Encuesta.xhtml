<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="es">
  <h:head>
    <title>
      Encuesta
    </title>
    <meta content="" />
    <link href="resources/estilos.css" rel="stylesheet" />
  </h:head>
  <h:body>
    <div id="content">
      <div id="banner">
        <h1>
          Encuesta
        </h1>
      </div>
      <h:form id="encuesta">
        <table align="center">
                <tr>
                	<th align="right" width="50%">
		             	<h:outputText value="Expediente: "/>
		            </th>
		            
                    <td>
		             <h:inputText id ="expediente" value="#{encuesta.encuestaId.expediente}" required="true"/>
                      <h:message for="expediente"/>
		            </td>
                </tr>
            
            	<tr>
		            <th align="right" width="50%">
		             <h:outputText value="Fecha: "/>
		            </th>
                
                 	<td>
		             <h:inputText id ="Fecha" value="#{encuesta.encuestaId.fecha_de_envio}" required="true"/>
                     <h:message for="Fecha"/>

		            </td>
		        </tr>
		        	
		        <tr>
		            <th align="right" width="50%">
		             <h:outputText value="Grupo para Primer Curso (Grupos: 1A,1B,1C,1D,1E) "/>
		            </th>
                
                 	<td>
		             <h:inputText id ="gp1" value="#{encuesta.encuesta.grupoPrimero}"/>
                     <h:message for="gp1"/>

		            </td>
		        </tr>
		        
		        <tr>
		            <th align="right" width="50%">
		             <h:outputText value="Grupo para Segundo Curso (Grupos: 2A,2B,2C,2D) "/>
		            </th>
                
                 	<td>
		             <h:inputText id ="gp2" value="#{encuesta.encuesta.grupoSegundo}" />
                     <h:message for="gp2"/>

		            </td>
		        </tr>
		        
		        <tr>
		            <th align="right" width="50%">
		             <h:outputText value="Grupo para Tercer Curso (Grupos: 3A,3B,3C) "/>
		            </th>
                
                 	<td>
		             <h:inputText id ="gp3" value="#{encuesta.encuesta.grupoTercero}" />
                     <h:message for="gp3"/>

		            </td>
		        </tr>
		        
		        <tr>
		            <th align="right" width="50%">
		             <h:outputText value="Grupo para Cuarto Curso (Grupos: 4A) "/>
		            </th>
                
                 	<td>
		             <h:inputText id ="gp4" value="#{encuesta.encuesta.grupoCuarto}"/>
                     <h:message for="gp4"/>

		            </td>
		        </tr>
                
               
                
                <tr>
                    <td width="50%"></td>

                    <td align="left" width="50%">
                       <h:commandButton value="Enviar" action="#{encuesta.crearEncuesta()}" styleClass = "submit"></h:commandButton>
                    </td>
                </tr>
            </table>
      </h:form>
      <div id="navegador">
        <p>
          <br></br><a href="index.xhtml">Volver al Inicio</a>
        </p>
      </div>
    </div>
  </h:body>
</html>
