<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="es">
 <h:head>
        <title>Registro de usuario</title>
    <meta content="" />
    <h:link href="resources/estilos.css" rel="stylesheet"> </h:link>
    
 </h:head>
 
 <h:body>
    <div id="content">
      <div id="banner">
        <h1>
          <h:outputText value="Registro"/> <!--???--> 
        </h1>
      </div>
      <h:form method="post" action="Servlets.Proceso.Registro">
        <table width="100%" border="0" align="center" cellspacing="12">
          <tr>
            <th align="right" width="50%">
               <h:outputText value="Usuario"/> <!--???--> 
            </th>
            <td align="left">
              <h:input type="text" name="loginName" value="" size="16"
              maxlength="16" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              <h:outputText value="Contraseña"/> <!--???--> 
            </th>
            <td align="left">
              <h:input type="password" name="password" value="" size="16"
              maxlength="16" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
             <h:outputText value="Repite contraseña"/> <!--???-->  
            </th>
            <td align="left">
              <h:input type="password" name="password2" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
             <h:outputText value="DNI"/> <!--???-->  
            </th>
            <td align="left">
              <h:input type="text" name="dni" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
             <h:outputText value="Correo electr&oacute;nico"/> <!--???-->  
            </th>
            <td align="left">
              <h:input type="text" name="email" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
             <h:outputText value="Tel&eacute;fono"/> <!--???--> 
            </th>
            <td align="left">
              <h:input type="text" name="telefono" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
             <h:outputText value="Direcci&oacute;n"/> <!--???--> 
            </th>
            <td align="left">
              <h:input type="text" name="direccion" />
            </td>
          </tr>
          <tr>
            <td width="50%"></td>
            <td align="left" width="50%">
              <h:input type="submit" value="Registrarse y acceder" />
            </td>
          </tr>
        </table>
      </h:form>
      <div id="navegador">
        <p>
          <br></br><h:a href="index.xhtml">Volver al Inicio</h:a>
        </p>
      </div>
    </div>
  </h:body>
</html>
