<?xml version="1.0" encoding="utf-8"?>

<!DOCTYPE html
   PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >

<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  lang="es">
  <head>
    <title>
      Registro
    </title>
    <meta content="" />
    <link href="resources/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="content">
      <div id="banner">
        <h1>
          Registro
        </h1>
      </div>
      <form method="post" action="Servlets.Proceso.Registro">
        <table width="100%" border="0" align="center" cellspacing="12">
          <tr>
            <th align="right" width="50%">
              Usuario
            </th>
            <td align="left">
              <input type="text" name="loginName" value="" size="16"
              maxlength="16" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Contraseña
            </th>
            <td align="left">
              <input type="password" name="password" value="" size="16"
              maxlength="16" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Repite contraseña
            </th>
            <td align="left">
              <input type="password" name="password2" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              DNI
            </th>
            <td align="left">
              <input type="text" name="dni" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Correo electr&oacute;nico
            </th>
            <td align="left">
              <input type="text" name="email" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Tel&eacute;fono
            </th>
            <td align="left">
              <input type="text" name="telefono" />
            </td>
          </tr>
          <tr>
            <th align="right" width="50%">
              Direcci&oacute;n
            </th>
            <td align="left">
              <input type="text" name="direccion" />
            </td>
          </tr>
          <tr>
            <td width="50%"></td>
            <td align="left" width="50%">
              <input type="submit" value="Registrarse y acceder" />
            </td>
          </tr>
        </table>
      </form>
      <div id="navegador">
        <p>
          <br></br><a href="index.xhtml">Volver al Inicio</a>
        </p>
      </div>
    </div>
  </body>
</html>
